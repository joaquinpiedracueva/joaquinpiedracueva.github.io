<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="face-top" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#505050"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
    <linearGradient id="face-left" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#080808"/>
      <stop offset="100%" style="stop-color:#151515"/>
    </linearGradient>
    <linearGradient id="face-right" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>
  <!-- Top face -->
  <polygon points="50,10 85,28 50,46 15,28" fill="url(#face-top)"/>
  <!-- Left face -->
  <polygon points="15,28 50,46 50,82 15,64" fill="url(#face-left)"/>
  <!-- Right face -->
  <polygon points="85,28 50,46 50,82 85,64" fill="url(#face-right)"/>
  <!-- Edge highlights - outer edges -->
  <polyline points="15,64 15,28 50,10 85,28 85,64 50,82 15,64" fill="none" stroke="#555" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
  <!-- Inner edges where faces meet -->
  <line x1="50" y1="46" x2="50" y2="82" stroke="#444" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="28" x2="50" y2="46" stroke="#444" stroke-width="2" stroke-linecap="round"/>
  <line x1="85" y1="28" x2="50" y2="46" stroke="#444" stroke-width="2" stroke-linecap="round"/>
  <!-- Brighter top edges -->
  <line x1="15" y1="28" x2="50" y2="10" stroke="#888" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="10" x2="85" y2="28" stroke="#888" stroke-width="2" stroke-linecap="round"/>
</svg>
